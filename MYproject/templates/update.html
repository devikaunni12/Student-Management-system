<!DOCTYPE html>
<html>
<head>
    <title>Update Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">‚úèÔ∏è Update Student Information</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" value="{{ myform.instance.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" value="{{ myform.instance.age }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" value="{{ myform.instance.dob|date:'Y-m-d' }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" value="{{ myform.instance.email }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" value="{{ myform.instance.phone }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="2" required>{{ myform.instance.address }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" name="department" value="{{ myform.instance.department }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Admission date</label>
                <input type="date" name="admission_date" value="{{ myform.instance.admission_date|date:'Y-m-d' }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Photo</label>
                {% if myform.instance.photo %}
                    <div class="mb-2">
                        <a href="{{ myform.instance.photo.url }}" target="_blank">View Current Photo</a>
                    </div>
                {% endif %}
                <input type="file" name="photo" class="form-control" accept="image/*">
                <small class="form-text text-muted">Leave empty to keep current photo or select a new one.</small>
            </div>

        

            <div class="d-flex justify-content-between">
                <a href="{% url 'view_students' %}" class="btn btn-secondary">‚¨ÖÔ∏è Back</a>
                <button type="submit" class="btn btn-success">üíæ Update</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
